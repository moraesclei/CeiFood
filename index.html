<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeiFoods</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/favicon_io/android-chrome-512x512.png">
</head>

<body>
    <img id="logo" src="img/testecei3.png">
    <div class="container">
        <div class="header">
            <span>Cadastro de Alimentos</span>
            <button onclick="openModal()" id="new">Incluir</button>
        </div>

        <!--Cabeçalho Tabelas-->
        <div class="divTable">
            <table>
                <thead><!--linha de cabeçalho, utilizado para destacar os títulos de uma tabela-->
                    <tr>
                        <th>Qtd</th>
                        <th>Produto</th>
                        <th>Und</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!--Formulario-->
        <div class="modal-container">
            <div class="modal">
                <div class="close-modal"></div>
                <form>
                    <label for="m-quant">Quantidade</label>
                    <input id="m-quant" type="number" required />

                    <label for="m-produto">Produto</label>
                    <input id="m-produto" type="text" required />

                    <label for="m-unmedida">Unidade</label>
                    <input id="m-unmedida" type="text" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
